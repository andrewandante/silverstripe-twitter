---
Name: twitterconfig
---
SilverStripe\Core\Injector\Injector:
  SilverStripe\Twitter\Services\TwitterService:
    class: SilverStripe\Twitter\Services\CachedTwitterService
    constructor:
      - %$WebTwitterService
  WebTwitterService:
    class: SilverStripe\Twitter\Services\TwitterService
  Psr\SimpleCache\CacheInterface.TwitterConfig:
    factory: SilverStripe\Core\Cache\CacheFactory
    constructor:
      namespace: TwitterConfig
      defaultLifetime: 86400
  Psr\SimpleCache\CacheInterface.CachedTwitterService:
    factory: SilverStripe\Core\Cache\CacheFactory
    constructor:
      namespace: CachedTwitterService
SilverStripe\Twitter\Extensions\TwitterExtension:
  dependencies:
    TwitterService: %$SilverStripe\Twitter\Services\TwitterService
PageController:
  extensions:
    - SilverStripe\Twitter\Extensions\TwitterExtension
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - SilverStripe\Twitter\Extensions\TwitterSiteConfig
SilverStripe\Security\Member:
  extensions:
    - SilverStripe\Twitter\Extensions\TwitterSiteConfig
SilverStripe\Twitter\Services\CachedTwitterService:
# Lifetime in seconds of cache
  lifetime: 300
